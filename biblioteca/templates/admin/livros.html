<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Livros</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Gerir Livros</h1>

        <!-- Formulário para Adicionar Novo Livro -->
        <div class="card my-4">
            <div class="card-header">
                <h3>Adicionar Novo Livro</h3>
            </div>
            <div class="card-body">
                <form id="form-add-livro">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano_publicacao" class="form-label">Ano de Publicação</label>
                        <input type="number" id="ano_publicacao" name="ano_publicacao" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="autores" class="form-label">Autor(es)</label>
                        <select id="autores" name="autores" class="form-select" multiple required>
                            <option value="">Carregando autores...</option>
                        </select>
                        <div class="form-text">Segure Ctrl (ou Cmd em Mac) para selecionar múltiplos autores.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Livros Existentes -->
        <h2>Livros Cadastrados</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Ano</th>
                    <th>Autores</th>
                    <th>Disponível?</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-livros">

            </tbody>
        </table>
    </div>
    <a href="{{ url_for('livro_bp.index') }}">Voltar para a página inicial</a>

    <script>
        async function popularSelectAutores() {
            try {
                const response = await fetch('/autores'); 
                if (!response.ok) throw new Error('Falha ao carregar autores');
                
                const autores = await response.json();
                console.log(autores);
                
                const selectAutor = document.getElementById('autores');
                selectAutor.innerHTML = ''; 
                autores.forEach(autor => {
                    selectAutor.innerHTML += `<option value="${autor.id}">${autor.nome}</option>`;
                });
            } catch (error) {
                console.error('Erro ao popular autores:', error);
                document.getElementById('autores').innerHTML = '<option value="">Não foi possível carregar os autores</option>';
            }
        }

        // Função para carregar os livros na tabela
        async function carregarLivros() {
            try {
                const response = await fetch('/api/livros'); 
                if (!response.ok) throw new Error('Falha ao carregar livros');

                const livros = await response.json();
                const tbody = document.getElementById('lista-livros');
                tbody.innerHTML = '';
                console.log(livros);
                
                livros.forEach(livro => {
                    const tr = document.createElement('tr');
                    const autoresNomes = livro.autores.map(a => a.nome).join(', ');
                    const isDisponivel = !livro.emprestimos.some(e => e.data_devolucao === null);

                    tr.innerHTML = `
                        <td>${livro.titulo}</td>
                        <td>${livro.ano_publicacao}</td>
                        <td>${autoresNomes}</td>
                        <td>${isDisponivel ? 'Sim' : 'Não'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" ${!isDisponivel ? 'disabled' : ''}>Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteLivro(${livro.id})" ${!isDisponivel ? 'disabled' : ''}>Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar livros:', error);
                document.getElementById('lista-livros').innerHTML = '<tr><td colspan="5">Não foi possível carregar os livros.</td></tr>';
            }
        }

        // Submissão do formulário de criação
        document.getElementById('form-add-livro').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {
                titulo: formData.get('titulo'),
                ano_publicacao: parseInt(formData.get('ano_publicacao'), 10),
                autores_ids: formData.getAll('autores')
            };

            try {
                const response = await fetch('/adicionar_livro', { // Supondo endpoint de criação
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.erro || 'Erro desconhecido');
                }
                alert('Livro criado com sucesso!');
                location.reload();
            } catch (error) {
                alert(`Erro ao criar livro: ${error.message}`);
            }
        });

        // Função para deletar um livro
        async function deleteLivro(livroId) {
            if (!confirm('Tem a certeza que deseja excluir este livro? A ação não pode ser desfeita.')) {
                return;
            }
            try {
                const response = await fetch(`/api/livros/${livroId}`, { // Supondo endpoint de deleção
                    method: 'DELETE'
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.erro || 'Erro desconhecido');
                }
                const data = await response.json();
                alert(data.mensagem);
                location.reload();
            } catch (error) {
                alert(`Erro ao excluir livro: ${error.message}`);
            }
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', () => {
            popularSelectAutores();
            carregarLivros();
        });
    </script>
</body>
</html>
