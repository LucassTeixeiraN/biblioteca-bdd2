<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Empréstimos</title>
</head>
<body>
    <div class="container">
        <h1>Gerir Empréstimos</h1>

        <!-- Formulário para Novo Empréstimo -->
        <div class="form-card">
            <div class="form-header">
                <h3>Novo Empréstimo</h3>
            </div>
            <div class="form-body">
                <form id="form-add-emprestimo">
                    <div class="form-group">
                        <label for="usuario_id">Usuário</label>
                        <select id="usuario_id" name="usuario_id" required>
                            <option value="">Carregando usuários...</option>
                        </select>
                        <div class="form-text">Apenas usuários aptos a realizar empréstimos são exibidos.</div>
                    </div>
                    <div class="form-group">
                        <label for="livro_id">Livro</label>
                        <select id="livro_id" name="livro_id" required>
                            <option value="">Carregando livros...</option>
                        </select>
                        <div class="form-text">Apenas livros disponíveis para empréstimo são exibidos.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Realizar Empréstimo</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Empréstimos -->
        <h2>Histórico de Empréstimos</h2>
        <table>
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Usuário</th>
                    <th>Data Empréstimo</th>
                    <th>Devolução Prevista</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-emprestimos">
                <!-- Empréstimos serão carregados aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('livro_bp.index') }}">Voltar para a página inicial</a>
    <script>
        // Função para popular os selects de usuários e livros
        async function popularSelects() {
            try {
                // Popula usuários
                const usuariosResponse = await fetch('/usuarios');
                const usuarios = await usuariosResponse.json();
                const selectUsuario = document.getElementById('usuario_id');
                selectUsuario.innerHTML = '<option value="">Selecione um usuário</option>';
                usuarios.forEach(u => {
                    if (u.pode_emprestar) { 
                        selectUsuario.innerHTML += `<option value="${u.id}">${u.nome} (${u.tipo})</option>`;
                    }
                });

                // Popula livros
                const livrosResponse = await fetch('/api/livros');
                const livros = await livrosResponse.json();
                const selectLivro = document.getElementById('livro_id');
                selectLivro.innerHTML = '<option value="">Selecione um livro</option>';
                livros.forEach(l => {
                    const isDisponivel = !l.emprestimos.some(e => e.data_devolucao === null);
                    if (isDisponivel) { 
                        selectLivro.innerHTML += `<option value="${l.id}">${l.titulo}</option>`;
                    }
                });
            } catch (error) {
                console.error("Erro ao popular os formulários:", error);
                alert("Não foi possível carregar os dados para o formulário. Verifique a consola.");
            }
        }

        // Função para carregar os empréstimos na tabela
        async function carregarEmprestimos() {
            try {
                const res = await fetch('/emprestimos');
                const emprestimos = await res.json();
                
                const tbody = document.getElementById('lista-emprestimos');
                tbody.innerHTML = '';
                emprestimos.forEach(e => {
                    const tr = document.createElement('tr');
                    
                    let statusClass, statusText;
                    if (e.data_devolucao) {
                        statusClass = 'status-devolvido';
                        statusText = 'Devolvido';
                    } else if (e.esta_atrasado) {
                        statusClass = 'status-atrasado';
                        statusText = 'Atrasado';
                    } else {
                        statusClass = 'status-em-dia';
                        statusText = 'Em dia';
                    }
                    
                    tr.innerHTML = `
                        <td>${e.livro.titulo}</td>
                        <td>${e.usuario.nome}</td>
                        <td>${new Date(e.data_emprestimo).toLocaleDateString()}</td>
                        <td>${new Date(e.data_prevista_devolucao).toLocaleDateString()}</td>
                        <td><span class="status ${statusClass}">${statusText}</span></td>
                        <td>
                            ${!e.data_devolucao ? `<button class="btn btn-sm btn-success" onclick="devolver(${e.id})">Devolver</button>` : ''}
                            <button class="btn btn-sm btn-secondary" onclick="alternarAtraso(${e.id})">
                                ${e.atrasado_manualmente ? 'Desfazer Atraso' : 'Forçar Atraso'}
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Erro ao carregar empréstimos:", error);
                document.getElementById('lista-emprestimos').innerHTML = '<tr><td colspan="6">Não foi possível carregar os empréstimos.</td></tr>';
            }
        }

        // Submissão do formulário de novo empréstimo
        document.getElementById('form-add-emprestimo').addEventListener('submit', async function(event) {
            event.preventDefault();
            const data = {
                usuario_id: parseInt(this.usuario_id.value, 10),
                livro_id: parseInt(this.livro_id.value, 10)
            };

            try {
                const res = await fetch('/emprestimos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.erro || 'Erro desconhecido');
                }
                
                alert('Empréstimo realizado com sucesso!');
                location.reload();

            } catch (err) {
                alert(`Erro ao realizar empréstimo: ${err.message}`);
            }
        });

        // Funções de ação (Devolver, Forçar Atraso)
        async function apiPutAction(emprestimoId, acao) {
            try {
                const res = await fetch(`/emprestimos/${emprestimoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ acao: acao })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.erro || 'Erro desconhecido');
                }

                carregarEmprestimos(); 
                popularSelects();
                
            } catch(err) {
                alert(`Erro ao executar ação: ${err.message}`);
            }
        }
        
        function devolver(emprestimoId) {
            if (confirm('Confirmar devolução deste livro?')) {
                apiPutAction(emprestimoId, 'devolver');
            }
        }

        function alternarAtraso(emprestimoId) {
            apiPutAction(emprestimoId, 'alternar_atraso_manual');
        }

        // Inicialização da página
        document.addEventListener('DOMContentLoaded', () => {
            popularSelects();
            carregarEmprestimos();
        });
    </script>
</body>
</html>
