<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Autores</title>
</head>
<body>
    <h1>Gerenciamento de Autores</h1>
    <form method="POST" action="{{ url_for('admin_bp.adicionar_autor') }}">
        <label for="nome">Nome do Autor:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Adicionar Autor</button>
    </form>
    
    <h2>Autores Cadastrados</h2>
    <ul>
    {% for autor in autores %}
        <li>{{ autor.nome }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('livro_bp.index') }}">Voltar para a p√°gina inicial</a>
</body>
</html>
