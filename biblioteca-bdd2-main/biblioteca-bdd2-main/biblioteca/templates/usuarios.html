{% extends "base.html" %}

{% block title %}Gerir Usuários{% endblock %}

{% block content %}
    <h1>Gerir Usuários</h1>
    
    <div class="card my-4">
        <div class="card-header">
            <h3>Adicionar Novo Usuário</h3>
        </div>
        <div class="card-body">
            <form id="form-add-usuario">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Usuário</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div id="campo-aluno" class="mb-3 campo-especifico">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" class="form-control">
                </div>
                <div id="campo-professor" class="mb-3 campo-especifico">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" id="departamento" name="departamento" class="form-control">
                </div>
                <div id="campo-funcionario" class="mb-3 campo-especifico">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" id="cargo" name="cargo" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
            </form>
        </div>
    </div>

    <h2>Usuários Cadastrados</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Pode Emprestar?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-usuarios">
            </tbody>
    </table>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('tipo').addEventListener('change', function() {
            // Esconde todos os campos específicos (regra CSS deve estar no style.css)
            document.querySelectorAll('.campo-especifico').forEach(div => div.style.display = 'none');
            
            // Mostra o campo correspondente ao tipo selecionado
            const tipoSelecionado = this.value;
            if (tipoSelecionado) {
                const campoParaMostrar = document.getElementById('campo-' + tipoSelecionado);
                if (campoParaMostrar) {
                    campoParaMostrar.style.display = 'block';
                }
            }
        });

        // Submissão do formulário de criação
        document.getElementById('form-add-usuario').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.erro || 'Erro desconhecido') });
                }
                return response.json();
            })
            .then(data => {
                alert('Usuário criado com sucesso!');
                location.reload();
            })
            .catch(error => {
                alert(`Erro ao criar usuário: ${error.message}`);
            });
        });

        // Função para carregar usuários na tabela
        function carregarUsuarios() {
            fetch('/usuarios')
                .then(response => response.json())
                .then(usuarios => {
                    const tbody = document.getElementById('lista-usuarios');
                    tbody.innerHTML = '';
                    usuarios.forEach(usuario => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${usuario.nome}</td>
                            <td>${usuario.email}</td>
                            <td>${usuario.tipo.charAt(0).toUpperCase() + usuario.tipo.slice(1)}</td>
                            <td>${usuario.pode_emprestar ? 'Sim' : 'Não'}</td>
                            <td>
                                <a href="/admin/usuarios/${usuario.id}" class="btn btn-sm btn-warning">Editar</a>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser(${usuario.id})">Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }

        // Função para deletar um usuário
        function deleteUser(usuarioId) {
            if (!confirm('Tem a certeza que deseja excluir este usuário?')) {
                return;
            }
            fetch(`/usuarios/${usuarioId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.erro || 'Erro desconhecido') });
                }
                return response.json();
            })
            .then(data => {
                alert(data.mensagem);
                location.reload();
            })
            .catch(error => {
                alert(`Erro ao excluir usuário: ${error.message}`);
            });
        }

        // Carrega os usuários quando a página é aberta
        document.addEventListener('DOMContentLoaded', carregarUsuarios);
    </script>
{% endblock %}
