{% extends "base.html" %}

{% block title %}Gerir Usuários{% endblock %}

{% block content %}
    <h1>Gerir Usuários</h1>
    
    <div class="card my-4">
        <div class="card-header">
            <h3>Adicionar Novo Usuário</h3>
        </div>
        <div class="card-body">
            <form id="form-add-usuario">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Usuário</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div id="campo-aluno" class="mb-3 campo-especifico">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" class="form-control">
                </div>
                <div id="campo-professor" class="mb-3 campo-especifico">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" id="departamento" name="departamento" class="form-control">
                </div>
                <div id="campo-funcionario" class="mb-3 campo-especifico">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" id="cargo" name="cargo" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
            </form>
        </div>
    </div>

    <h2>Usuários Cadastrados</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Pode Emprestar?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-usuarios">
            </tbody>
    </table>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>Editar Usuário</h3>
            </div>
            <div class="modal-body">
                <form id="form-edit-usuario">
                    <input type="hidden" id="edit-id" name="id">
                    <div class="form-group">
                        <label for="edit-nome">Nome</label>
                        <input type="text" id="edit-nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="email" required>
                    </div>
                    <div class="form-group" id="edit-specific-field-container">
                        <!-- Campo específico (matrícula, etc.) será inserido aqui -->
                    </div>
                    <button type="submit" onsubmit="carregarUsuarios()" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('tipo').addEventListener('change', function() {
            // Esconde todos os campos específicos (regra CSS deve estar no style.css)
            document.querySelectorAll('.campo-especifico').forEach(div => div.style.display = 'none');
            
            // Mostra o campo correspondente ao tipo selecionado
            const tipoSelecionado = this.value;
            if (tipoSelecionado) {
                const campoParaMostrar = document.getElementById('campo-' + tipoSelecionado);
                if (campoParaMostrar) {
                    campoParaMostrar.style.display = 'block';
                }
            }
        });

        // Submissão do formulário de criação
        document.getElementById('form-add-usuario').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.erro || 'Erro desconhecido') });
                }
                return response.json();
            })
            .then(data => {
                alert('Usuário criado com sucesso!');
                location.reload();
            })
            .catch(error => {
                alert(`Erro ao criar usuário: ${error.message}`);
            });
        });

        // Função para carregar usuários na tabela
        async function carregarUsuarios() {
            try {
                const response = await fetch('/usuarios');
                const usuarios = await response.json();
                const tbody = document.getElementById('lista-usuarios');
                tbody.innerHTML = '';
                usuarios.forEach(usuario => {
                    console.log(usuario);
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.tipo}</td>
                        <td>${usuario.pode_emprestar ? 'Sim' : 'Não'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning btn-edit" data-userid="${usuario.id}">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${usuario.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
                document.querySelectorAll('.btn-edit').forEach(button => {
                    button.addEventListener('click', async function() {
                        const userId = this.getAttribute('data-userid');
                        try {
                            const response = await fetch(`/usuarios/${userId}`);
                            if (!response.ok) {
                                throw new Error('Não foi possível carregar os dados do usuário.');
                            }
                            const userData = await response.json();
                            openEditModal(userData);
                        } catch (error) {
                            console.error('Erro ao buscar dados do usuário para edição:', error);
                            alert(error.message);
                        }
                    });
                });

            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
            }
        }

        document.getElementById('form-edit-usuario').addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                nome: document.getElementById('edit-nome').value,
                email: document.getElementById('edit-email').value,
                matricula: document.getElementById('edit-matricula')?.value,
                departamento: document.getElementById('edit-departamento')?.value,
                cargo: document.getElementById('edit-cargo')?.value
            };

            try {
                const response = await fetch(`/usuarios/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.erro || 'Erro ao atualizar');
                }
                alert('Usuário atualizado com sucesso!');
                modal.style.display = "none";
                carregarUsuarios();
            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        });

        // Função para deletar um usuário
        function deleteUser(usuarioId) {
            if (!confirm('Tem a certeza que deseja excluir este usuário?')) {
                return;
            }
            fetch(`/usuarios/${usuarioId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.erro || 'Erro desconhecido') });
                }
                return response.json();
            })
            .then(data => {
                alert(data.mensagem);
                location.reload();
            })
            .catch(error => {
                alert(`Erro ao excluir usuário: ${error.message}`);
            });
        }

        // --- Lógica do Modal ---
        const modal = document.getElementById('editModal');
        const spanClose = document.getElementsByClassName("close")[0];
        spanClose.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function openEditModal(usuario) {
            document.getElementById('edit-id').value = usuario.id;
            document.getElementById('edit-nome').value = usuario.nome;
            document.getElementById('edit-email').value = usuario.email;

            const specificContainer = document.getElementById('edit-specific-field-container');
            let fieldHtml = '';
            if (usuario.tipo === 'aluno') {
                fieldHtml = `<label for="edit-matricula">Matrícula</label><input type="text" id="edit-matricula" name="matricula" value="${usuario.matricula || ''}">`;
            } else if (usuario.tipo === 'professor') {
                fieldHtml = `<label for="edit-departamento">Departamento</label><input type="text" id="edit-departamento" name="departamento" value="${usuario.departamento || ''}">`;
            } else if (usuario.tipo === 'funcionario') {
                fieldHtml = `<label for="edit-cargo">Cargo</label><input type="text" id="edit-cargo" name="cargo" value="${usuario.cargo || ''}">`;
            }
            specificContainer.innerHTML = fieldHtml;
            modal.style.display = "block";
        }

        // Carrega os usuários quando a página é aberta
        document.addEventListener('DOMContentLoaded', carregarUsuarios);
    </script>
{% endblock %}
